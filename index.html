<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>MEPCO Bill Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />

  <h2>MEPCO Bill Manager</h2>

  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter Name" />

  <label>Reference No:</label>
  <input type="text" id="ref" placeholder="Enter Reference Number" />

  <label>Bill Amount (PKR):</label>
  <input type="number" id="bill" placeholder="Enter Bill Amount" />

  <label>Cash Paid (PKR):</label>
  <input type="number" id="paid" placeholder="Enter Cash Paid" />

  <label>Payment Type:</label>
  <select id="type">
    <option value="Cash">Cash</option>
    <option value="Due">Due</option>
  </select>

  <button onclick="addRecord()">Add</button>
  <button onclick="downloadAll()">Download All Records</button>

  <table id="recordsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Reference</th>
        <th>Bill</th>
        <th>Paid</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
