
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اردو اے آئی بل فارم</title>
  <style>
    body { font-family: 'Noto Nastaliq Urdu', sans-serif; background-color: #f7f7f7; padding: 20px; direction: rtl; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; color: #006699; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, button { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>MEPCO بل فارم</h2>
    <label>ریفرنس نمبر:</label>
    <input type="text" id="ref" placeholder="مثلاً 1234567890">

    <label>نام:</label>
    <input type="text" id="name">

    <label>ٹوٹل رقم:</label>
    <input type="number" id="amount">

    <label>جمع رقم:</label>
    <input type="number" id="paid">

    <label>بقایا رقم:</label>
    <input type="number" id="balance">

    <button onclick="saveData()">ریکارڈ محفوظ کریں</button>
    <button onclick="searchData()">ریکارڈ تلاش کریں</button>

    <p id="result"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyXY8GkBcjePJ6jjLQdvL2ivsiBFNmckBGpolGaDm9DOp8YdFF6X0oSkmhdwf0BgTXcxQ/exec";

    function saveData() {
      const formData = new FormData();
      formData.append("ReferenceNumber", document.getElementById("ref").value);
      formData.append("Name", document.getElementById("name").value);
      formData.append("Amount", document.getElementById("amount").value);
      formData.append("Paid", document.getElementById("paid").value);
      formData.append("Balance", document.getElementById("balance").value);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          document.getElementById("result").innerText = "✅ ریکارڈ محفوظ ہو گیا!";
        })
        .catch(error => {
          document.getElementById("result").innerText = "❌ خرابی ہوئی، دوبارہ کوشش کریں۔";
        });
    }

    function searchData() {
      const ref = document.getElementById("ref").value;
      fetch(`${scriptURL}?ReferenceNumber=${ref}`)
        .then(res => res.text())
        .then(text => {
          try {
            const data = JSON.parse(text);
            document.getElementById("name").value = data.Name;
            document.getElementById("amount").value = data.Amount;
            document.getElementById("paid").value = data.Paid;
            document.getElementById("balance").value = data.Balance;
            document.getElementById("result").innerText = "🔍 ریکارڈ مل گیا!";
          } catch {
            document.getElementById("result").innerText = "❌ ریکارڈ نہیں ملا!";
          }
        });
    }
  </script>
</body>
</html>
