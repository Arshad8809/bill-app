
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>MEPCO بل فارم</title>
  <style>
    body { font-family: 'Noto Nastaliq Urdu', sans-serif; background-color: #f2f2f2; padding: 20px; direction: rtl; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2c3e50; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #3498db; color: white; border: none; }
    button:hover { background-color: #2980b9; }
    #result { margin-top: 15px; font-weight: bold; text-align: center; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>MEPCO بل فارم</h2>
    <label>ریفرنس نمبر:</label>
    <input type="text" id="ref" placeholder="مثلاً 13156451445503">

    <label>نام:</label>
    <input type="text" id="name" placeholder="نام درج کریں">

    <label>ٹوٹل رقم:</label>
    <input type="number" id="amount">

    <label>جمع رقم:</label>
    <input type="number" id="paid">

    <label>بقایا رقم:</label>
    <input type="number" id="balance">

    <button onclick="saveData()">ریکارڈ محفوظ کریں</button>
    <button onclick="searchData()">ریکارڈ تلاش کریں</button>

    <p id="result"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyXY8GkBcjePJ6jILQdvL2ivsIBFNmcKbGpGaDm9DOp8YdFF6X0oSkmhdwf0BgTXcxQ/exec";

    function saveData() {
      const ref = document.getElementById("ref").value;
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const paid = document.getElementById("paid").value;
      const balance = document.getElementById("balance").value;

      if (!ref || !name || !amount || !paid || !balance) {
        document.getElementById("result").innerText = "❌ براہ کرم تمام فیلڈز پُر کریں۔";
        return;
      }

      const formData = new FormData();
      formData.append("ReferenceNumber", ref);
      formData.append("Name", name);
      formData.append("Amount", amount);
      formData.append("Paid", paid);
      formData.append("Balance", balance);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          document.getElementById("result").innerText = "✅ ریکارڈ کامیابی سے محفوظ ہو گیا!";
        })
        .catch(error => {
          document.getElementById("result").innerText = "❌ خرابی ہوئی، دوبارہ کوشش کریں۔";
        });
    }

    function searchData() {
      const ref = document.getElementById("ref").value;
      if (!ref) {
        document.getElementById("result").innerText = "❗ ریفرنس نمبر درج کریں";
        return;
      }

      fetch(`${scriptURL}?ReferenceNumber=${ref}`)
        .then(res => res.text())
        .then(text => {
          try {
            const data = JSON.parse(text);
            document.getElementById("name").value = data.Name;
            document.getElementById("amount").value = data.Amount;
            document.getElementById("paid").value = data.Paid;
            document.getElementById("balance").value = data.Balance;
            document.getElementById("result").innerText = "🔍 ریکارڈ مل گیا!";
          } catch {
            document.getElementById("result").innerText = "❌ ریکارڈ نہیں ملا!";
          }
        })
        .catch(() => {
          document.getElementById("result").innerText = "⚠️ تلاش میں خرابی، دوبارہ کوشش کریں۔";
        });
    }
  </script>
</body>
</html>
