<!DOCTYPE html>
<html>
<head>
    <title>بل کا ڈیٹا محفوظ کریں</title>
</head>
<body>

  <h2>بل کا ڈیٹا محفوظ کریں</h2>

  <form id="billForm">
    <label for="name">نام:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="referenceNumber">حوالہ نمبر:</label><br>
    <input type="text" id="referenceNumber" name="referenceNumber" required><br><br>

    <label for="totalAmount">کل رقم:</label><br>
    <input type="number" id="totalAmount" name="totalAmount" required><br><br>

    <label for="paidAmount">ادا کی گئی رقم:</label><br>
    <input type="number" id="paidAmount" name="paidAmount" required><br><br>

    <button type="submit">ڈیٹا محفوظ کریں</button>
  </form>

  <script>
    document.getElementById('billForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const referenceNumber = document.getElementById('referenceNumber').value;
      const totalAmount = parseFloat(document.getElementById('totalAmount').value);
      const paidAmount = parseFloat(document.getElementById('paidAmount').value);
      const remainingAmount = totalAmount - paidAmount;

      const deploymentUrl = 'https://script.google.com/macros/s/AKfycbzsQ2kmMWMp30t6mLJdmHlNJr1Q70LWaEPBM7ume5ua3EjkBYeueJwRTzAz8NvSsW-yhQ/exec'; 

      fetch(deploymentUrl, {
        method: 'POST',
        body: JSON.stringify({
          name: name,
          referenceNumber: referenceNumber,
          totalAmount: totalAmount,
          paidAmount: paidAmount,
          remainingAmount: remainingAmount
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        alert('ڈیٹا کامیابی سے محفوظ ہو گیا ہے!');
        console.log('Success:', data);
      })
      .catch((error) => {
        alert('ڈیٹا محفوظ کرتے وقت خرابی پیش آ گئی ہے۔');
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
